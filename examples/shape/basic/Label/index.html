<html>
<head>
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <style>
    body{
      margin:0;
    }
  </style>

  <script src="../../../../jquery.js"></script>
  <script src="../../../../lib/jquery-ui.js"></script>
  <script src="../../../../lib/draw2d.js"></script>

  <script type="text/javascript">
    $(function () {
      let div = document.createElement('div');
      div.setAttribute('id', 'gfx_holder');
      div.style.width = '3000px';
      div.style.height = '3000px';
      document.body.append(div);

      var canvas = new draw2d.Canvas("gfx_holder");
      canvas.installEditPolicy(new draw2d.policy.canvas.FadeoutDecorationPolicy());
      canvas.installEditPolicy(new draw2d.policy.canvas.SnapToGridEditPolicy())

      let label = new draw2d.shape.basic.Label({text: "draw2d.shape.basic.Label", x: 40, y: 10, fontFamily: 'Arial', fontSize: '32pt'});
      canvas.add(label);

      console.log(`getWidth() = ${label.getWidth()}, getHeight() = ${label.getHeight()}`);
    });
  </script>

</head>

</body>
</html>
